<html>
    <head>
        <title>atomgraph</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }
            body {

                display: flex;
                justify-content: stretch;
                align-items: stretch;
                flex-direction: column;
            }
            #GraphCanvas {

                flex: 1 1 auto;
                width: 100%;
                height: 100%;

                z-index: 1;
            }
            #SearchInputContainerDiv {

                display: inline-block;
                z-index: 2;
                position: absolute;
                left: 32px;
                top: 16px;
                width: calc(75% - 64px);
                height: 30px;

                background: rgba(255, 255, 255, 0.75);
                box-shadow: 0px 0px 10px rgb(150,150,150);

                border: 1px solid black;
                border-radius: 10px;

                padding-left: 10px;
                padding-right: 10px;
            }
            #SearchInput {

                width: 100%;
                height: 100%;
                background: transparent;
                border: none;
                outline: none;
            }
            #DetailsContainerDiv {

                display: flex;
                flex-direction: column;
                align-items: stretch;
                justify-content: flex-start;
                z-index: 2;
                position: absolute;
                left: 32px;
                top: 64px;
                width: 25%;
                bottom: 64px;

                background: rgba(255, 255, 255, 0.75);
                box-shadow: 0px 0px 10px rgb(150,150,150);

                border: 1px solid black;
                border-radius: 10px;

                padding: 10px;

                overflow-y: auto;
            }
            .DetailItem {

                flex: 0 0 auto;

                border: 1px solid black;
                border-radius: 4px;

                padding: 4px;
                margin: 4px;

                display: flex;
                flex-direction: column;
                align-items: stretch;
                justify-content: flex-start;
            }
        </style>
        <script type="text/javascript" src="source/Node.js"></script>
        <script type="text/javascript" src="source/CanvasResizer.js"></script>
        <script type="text/javascript" src="source/main.js"></script>
        <script>

            document.addEventListener("DOMContentLoaded", () => {

                new Main();
            });
        </script>
    </head>
    <body>
        <canvas id="GraphCanvas">
        </canvas>
        <div id="SearchInputContainerDiv">
            <input id="SearchInput" value="^A.*Grid$" />
        </div>
        <div id="DetailsContainerDiv">
        </div>
    </body>
</html>
